<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Emergency Service</title>
</head>

<body>
    <header class="flex justify-between max-w-[1250px] mx-auto p-6">
        <div class="flex items-center gap-2">
            <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
            <p class="text-[#006747] font-black text-xl">Emergency <br> Service</p>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <p class="font-black text-xl">0</p>
                <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
            </div>
            <div class="flex items-center gap-2">
                <p class="font-black text-xl">100</p>
                <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
            </div>
            <button class="w-[127px] h-[52px] bg-[#00A63E] text-white font-semibold rounded-4xl"><span>0</span> Copy</button>
        </div>
    </header>

    <section class="flex flex-col items-center gap-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full pt-5 pb-5">
        <img class="w-[92px] h-[92px]" src="assets/logo-dark.png" alt="">
        <h1 class="font-bold text-4xl text-white">Emergency Service Directory</h1>
        <p class="font-semibold text-white text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
</body>

</html>
